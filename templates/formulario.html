{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

{% if form.errors %}
<div class="alert alert-danger" role="alert">This is a danger alert-check it outl</div>
{% endif %}

<div class="container2">
    <form action="{% url 'guardarAlumno' %}" method="POST" id="form" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <div class="form">
            <h1>Registro</h1>
            <div class="grupo">                
                <input type="text" name="" id="name" required><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email" required><span class="barra"></span>
                <label for="">email</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="password" required><span class="barra"></span>
                <label for="">Password</label>
            </div>

            <button type="submit">Suscribete</button>
        </div>
    </form>    
</div>
{% endblock %}
